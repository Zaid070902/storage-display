<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">  
 <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

<div id="cards">
  <div class="card1">
    <div class="head">
      <div class="img"><img class="stack" src="./images/logo.svg"></div>
    </div>

    <div class="icons">
      <div class="ic1"><img class="file" src="./images/icon-document.svg" alt=""></div>
      <div class="ic2"><img class="folder" src="./images/icon-folder.svg" alt=""></div>
      <div class="ic3"><img class="upload" src="./images/icon-upload.svg" alt=""></div>
    </div>
  </div>

  <div class="card2">
    <div class="info">
      <p class="para">Youâ€™ve used <span>815 GB</span> of your storage</p>
    </div>
    <div class="bar">
      <div class="progress">
        <div class="dot"></div>
      </div>
    </div>

    <div class="stats">
      <div class="left"><p class="start">0 GB</p></div>
      <div class="right"><p class="end">1000 GB</p></div>
    </div>
  </div>

  <div class="bubble"><h1 class="numb">185 <span class="gb">GB Left</span></h1></div>
</div>
  
</body>
</html>
